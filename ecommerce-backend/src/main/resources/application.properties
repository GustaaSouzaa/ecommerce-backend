# application.properties (Configurações Única para Dev e Produção)

# Configurações do Banco de Dados PostgreSQL LOCAL (para desenvolvimento)
# Estas serão sobrescritas pelas variáveis de ambiente do Render em produção
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=2302
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server Port
server.port=8080

# CORS para a URL do Front-end (Será sobrescrito no Render)
# Em desenvolvimento, a URL padrão será localhost:5173
# No Render, você configurará MYAPP_FRONTEND_URL, que sobrescreverá este valor
myapp.frontend.url=http://localhost:5173